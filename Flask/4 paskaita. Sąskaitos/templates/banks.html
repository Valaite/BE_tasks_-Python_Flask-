{% extends "base.html" %}

{% block content %}

{% if all_banks %}
{% for bank in all_banks %}
<hr>
<p>Banko pavadinimas: {{bank.bank_name}}</p>
<p>Adresas: {{bank.address}}</p>
<p>Banko kodas: {{bank.bank_code}}</p>
<p>SWIFT kodas: {{bank.swift}}</p>
<a href="{{ url_for('bank_delete', id=bank['id']) }}">Ištrinti</a>
{% endfor %}
{% endif %}
<hr>
<p><a href="{{ url_for('new_bank')}}"> + Pridėti banką</a></p>

{% endblock %}
